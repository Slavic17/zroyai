<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Рядки що біжать</title>
</head>
<body background="image/cub11.jpg"
      text="#fffafa">
<p align="center">
<br>
<marquee width="800" bgcolor="#99ff00" height="50"
         behavior="Alternate">
    <font color="#8b008b" face="Verdana"
         size="4"></font> <b><i>
    <br>
    Приклад рядка що біжить (коливання)
    <br></i></b>
</marquee>
<br>
<p align="center">
    <br>
    <marquee direction="left" behavior="scroll" width="800" bgcolor="#125l12" height="50"
             behavior="Alternate">
        <font color="#8b008b" face="Verdana"
              size="4"></font> <b><i>
        <br>
        Приклад рядка що біжить
    </behavior>
        </direction>
    <br></i></b>
    </marquee>
    <br>
<p align="center">
    <br>
    <marquee direction="right" behavior="slide" width="800" bgcolor="#45f005" height="50"
             behavior="Alternate">
        <font color="#8b008b" face="Verdana"
              size="4"></font> <b><i>
        <br>
        Приклад рядка що біжить
        <br></i></b>
    </marquee>
    <br>
<p align="center">
    <br>
    <marquee scrolldelay="70" width="800" bgcolor="#99f567" height="50"
             behavior="Alternate">
        <font color="#8b008b" face="Verdana"
              size="4"></font> <b><i>
        <br>
        Приклад рядка що біжить
        <br></i></b>
    </marquee>
    <br>
<p align="center">
    <br>
    <marquee srolldaelay="100" width="800" bgcolor="#34b546" height="50"
             behavior="Alternate">
        <font color="#8b008b" face="Verdana"
              size="4"></font> <b><i>
        <br>
        Приклад рядка що біжить
        <br></i></b>
    </marquee>
    <br>
</body>
</html>
